<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'password_reset.RESET_PASSWORD' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'password_reset.RESET_PASSWORD' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
    <ion-item>
      <ion-label position="floating">{{ 'password_reset.NEW_PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{ 'password_reset.CONFIRM_PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">{{ 'password_reset.RESET_PASSWORD' | translate }}</ion-button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</ion-content>
