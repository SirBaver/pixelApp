<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding register-content">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size-md="6" size-lg="4" size-sm="8" size-xs="12">
        <ion-card>
          <ion-card-content>
            <div class="title-container">
              <h1 id="title">{{ 'REGISTER_TITLE' | translate }}</h1>
            </div>
            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
              <ion-item>
                <ion-input type="text" [(ngModel)]="username" name="username" [placeholder]="'USERNAME_ZONE' | translate" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email" [(ngModel)]="email" name="email" [placeholder]="'EMAIL_ZONE' | translate" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" [(ngModel)]="password" name="password" [placeholder]="'PASSWORD_ZONE' | translate" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
                <ion-select [(ngModel)]="language" name="language" required>
                  <ion-select-option *ngFor="let lang of languages" [value]="lang.code">{{ lang.label | translate }}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">{{ 'REGISTER_BUTTON' | translate }}</ion-button>
              <p *ngIf="errorMessage">{{ errorMessage }}</p>
              <ion-item-divider></ion-item-divider>
              <div class="link-container">
                <p>{{ 'ALREADY_REGISTERED' | translate }}</p>
                <a routerLink="/register">{{ 'LOGIN_NOW' | translate }}</a>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
