<ion-content class="ion-padding login-content">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size-md="6" size-lg="4" size-sm="8" size-xs="12">
        <ion-card>
          <ion-card-content>
            <div class="title-container">
              <h1 id="title">{{ 'LOGIN_TITLE' | translate }}</h1>
            </div>
            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
              <ion-item>
                <ion-input type="text" [(ngModel)]="username" name="username" [placeholder]="'EMAIL_ZONE' | translate" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" [(ngModel)]="password" name="password" [placeholder]="'PASSWORD_ZONE' | translate" required></ion-input>
              </ion-item>
              <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">{{ 'LOGIN_BUTTON' | translate }}</ion-button>
              <p *ngIf="errorMessage">{{ errorMessage }}</p>
            </form>
            <ion-item-divider></ion-item-divider>
            <div class="link-container">
              <p>{{ 'NO_ACCOUNT' | translate }}</p>
              <a routerLink="/register">{{ 'SIGN_UP_NOW' | translate }}</a>
            </div>
            <ion-item-divider></ion-item-divider>
            <div class="link-container">
              <p>{{ 'FORGOT_PASSWORD' | translate }}</p>
              <a routerLink="/forgot-password">{{ 'RESET_PASSWORD' | translate }}</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
