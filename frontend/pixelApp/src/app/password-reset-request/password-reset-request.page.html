<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>password-reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size-md="6" size-lg="4" size-sm="8" size-xs="12">
        <ion-card>
          <ion-card-content>
            <div class="title-container">
              <h1 id="title">{{ 'password_reset.PASSWORD_RESET_TITLE' | translate }}</h1>
            </div>
            <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
              <ion-item>
                <ion-input type="text" [(ngModel)]="email" name="email" [placeholder]="'login.EMAIL_ZONE' | translate" required></ion-input>
              </ion-item>
              <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">{{ 'password_reset.RESET_BUTTON' | translate }}</ion-button>
            <p *ngIf="errorMessage">{{ errorMessage }}</p>
            </form>
            <ion-item-divider></ion-item-divider>
            <div class="link-container">
              <p>{{ 'password_reset.REMEMBER_PASSWORD' | translate }}</p>
              <a routerLink="/login">{{ 'login.LOGIN_NOW' | translate }}</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
